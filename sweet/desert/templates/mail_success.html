<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Recipe Delight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.wallpaperscraft.com/image/single/macarons_cake_dessert_185426_3840x2160.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: left;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: flex-start;;
            align-items: flex-start;
            margin-top: 150px;
            margin-right: 740px;
            font-family: 'Helvetica Neue', sans-serif;
            size-adjust: 100px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            z-index: 1; 
            transition: transform 0.3s ease;
           
        }
        .card:hover {
            transform: translateY(-5px); 
        }
        .card-header {
            background-color: #ea702e; 
            color: rgba(255, 255, 255, 0.865);
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
        }
        .card-header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 900;
        }
        .card-body {
            padding: 60px;
            text-align: center;
            size: 200px;
            background-color: #ffffff31;
        }
        .card-body p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #000000;
        }
        .btn-recipe {
            background-color: #ea702e; 
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 500;
        }
        .btn-recipe:hover {
            background-color: #33c954; 
            transform: scale(1.05);
        }
        .footer-text {
            font-size: 0.9rem;
            color: #555;
            margin-top: 1rem;
        }
        .footer-text a {
            color: #28a745;
            text-decoration: none;
            font-weight: 500;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Message Sent!</h1>
                    </div>
                    <div class="card-body">
                        <p>Thank you for reaching out! Your message has been received, and we will get back to you shortly.</p>
                        <a href="/" class="btn btn-recipe">Return to Homepage</a>
                    </div>
                    <div class="footer-text">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
