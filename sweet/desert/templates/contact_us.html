<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FoodHub</title>
    <link rel="icon" href="https://cdn.vectorstock.com/i/500p/35/84/cooking-icon-or-symbol-vector-2713584.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: url('https://www.dentons.co.mz/-/media/images/website/background-images/landing-pages/whats-different-about-dentons/contact-us/contact3.ashx?sc_lang=en');
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-color: #e7131314;
            margin: 0;
            padding: 0;
            color: #000000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            font-size: 4.5em;
            color: #000000;
            margin-bottom: 30px;
            font-weight: 700;
            border-bottom: 2px solid #318cf5;
            padding-bottom: 10px;
            font-style: italic;
        }

        .contact-form {
            background-color: #ffffff6e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            size: 0cqh;
        }

        .contact-form button {
            background-color: #318cf5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #31b0f5;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            font-size: 1.5em; 
            color: #060000; 
        }


        .contact-info div {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .contact-info i {
            font-size: 3em;
            color: #000000;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1.3em;
            margin: 5px 0;
            color: #2aafc3;
            font-weight: 700;
        }

        .social-media {
            text-align: center;
            margin-bottom: 30px;
        }

        .social-media a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            margin: 0 15px;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social-media .fa-facebook {
            color: #1877f2; 
        }

        .social-media .fa-twitter {
            color: #1da1f2; 
        }

        .social-media .fa-instagram {
            color: #c32aa3; 
        }

        .social-media a:hover {
            color: #ff6f61; 
        }

        .map {
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        .home-button {
            position: absolute;
            left: 20px; 
            top: 20px; 
            background-color: #e5a53d00;
            color: rgb(38, 163, 241);
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .home-button:hover {
            background-color: #e490460b;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="home-button">Home</a>
        <h1>Contact Us</h1>

        <div class="contact-form">
            <form action="{% url 'success_mail' %}" method="post">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <a href="success_mail/"></a><button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <div>
                <i class="fa-solid fa-location-dot"></i>
                <p>Baku, Badamdar</p>
            </div>
            <div>
                <i class="fa-solid fa-phone"></i>
                <p>(055) 456-7890</p>
            </div>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <p>yummy@gmail.com</p>
            </div>
        </div>

        <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="fa-brands fa-facebook"></a>
            <a href="https://twitter.com" target="_blank" class="fa-brands fa-twitter"></a>
            <a href="https://instagram.com" target="_blank" class="fa-brands fa-instagram"></a>
        </div>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.228950455559!2d-122.42067978468148!3d37.78334357975761!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c9e0b565f%3A0x1a62cb4a33b73591!2s1617%20Union%20St%2C%20San%20Francisco%2C%20CA%2094129!5e0!3m2!1sen!2sus!4v1605713326162!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
